<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <meta content="email=no" name="format-detection">
    <title>验收日志</title>
    <link rel="stylesheet" type="text/css" href="../../../static/mobile/modules/Manager/css/20170919/allBtn.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/mobile/modules/Manager/css/20170919/apply.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/mobile/modules/Manager/css/20170919/common.css" />

<body>
    <div class="wrap">
        <header>
            <a class="back_btn" href="javascript:;"></a>
            <h2 class="title">验收日志</h2>
        </header>
        <!-- /header -->
        <section class="pt112 bor_btm_e5 ">
            <div class="sec shadow sec-log mb30 clearfix">
                <p class="pb20 pad_top3 bg_f">
                    <span class="pl30 font30 col_blue">2017-10-10 10:10:10</span>
                </p>
                <ul class="sec pad_top3 item mar_btm0 clearfix">
                    <li class="mb30 rele clearfix">
                        <p class="font30 col_3 flow"><span class="item-name">验收合格状态：</span>不合格</p>
                    </li>
                    <li class="mb30 rele clearfix">
                        <p class="font30 col_3 flow clearfix"><span class="item-name pull-left">验收不合格原因：</span><span class="pull-left item-txt">因为工人施工质量问题 因为工人 施工质量问题</span>
                        </p>
                    </li>
                    <li class="mb30 rele clearfix">
                        <p class="font30 col_3 flow"><span class="item-name pull-left">备    注 ：</span><span class="pull-left item-txt">备注的信息是备注的信息</span></p>
                    </li>
                    <li class="rele clearfix">
                        <p class="item-view border-top-dashed"><a href="javascript:void(0)" class="flex flex-between"><span><i class="icon icon-img">icon</i>查看图片</span><span>3张<i class="icon icon-arrow-right">icon</i></span></a></p>
                    </li>
                </ul>

            </div>
            <div class="sec shadow sec-log clearfix">
                <p class="pb20 pad_top3 bg_f">
                    <span class="pl30 font30 col_blue">2017-10-10 10:10:10</span>
                </p>
                <ul class="sec pad_top3 item mar_btm0 clearfix">
                    <li class="mb30 rele clearfix">
                        <p class="font30 col_3 flow"><span class="item-name">验收合格状态：</span>不合格</p>
                    </li>
                    <li class="mb30 rele clearfix">
                        <p class="font30 col_3 flow clearfix"><span class="item-name pull-left">验收不合格原因：</span><span class="pull-left item-txt">因为工人施工质量问题 因为工人 施工质量问题</span>
                        </p>
                    </li>
                    <li class="mb30 rele clearfix">
                        <p class="font30 col_3 flow"><span class="item-name pull-left">备    注 ：</span><span class="pull-left item-txt">备注的信息是备注的信息</span></p>
                    </li>
                    <li class="rele clearfix">
                        <p class="item-view border-top-dashed"><a href="javascript:void(0)" class="flex flex-between"><span><i class="icon icon-img">icon</i>查看图片</span><span>3张<i class="icon icon-arrow-right">icon</i></span></a></p>
                    </li>
                </ul>

            </div>
        </section>
        <!-- /section -->
        <div style="padding-bottom:300px;"></div>
    </div>
    <!-- /.wrap -->
    <!--公共弹层背景  class 「_in」 显示弹层背景-->
    <div class="alertMask">
    </div>
    <!-- /.alertMask -->
    <!--公共弹层  class 「_in」 显示弹层内容-->
    <div class="maskWrapper">
        <div class="maskTit">提 示</div>
        <div class="maskContent">
            <p class="text-center">您确认做<span class="text-red">【合格】</span>验收提交吗？</p>
        </div>
        <div class="maskBtns">
            <button class="maskBtnOne" type="button">确定</button>
        </div>
    </div>
    <!-- /.maskWrapper -->
    <div class="maskWrapper">
        <div class="maskTit">通 知</div>
        <div class="maskContent">
            <p class="flex flex-between pad10"><span><input type="radio" checked="checked" class="item-option">合格</span><span><input type="radio" class="item-option">不合格</span></p>
        </div>
        <div class="maskBtns twoBtns clearfix">
            <button class="maskBtn" type="button">确 定</button>
            <button class="maskBtn" type="button">取 消</button>
        </div>
    </div>
    <!-- /.maskWrapper -->
    <script type="text/javascript" src="../../../static/mobile/modules/home/js/lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../../static/mobile/modules/home/js/utils/calcRootFontSize.js"></script>
    <script type="text/javascript" src="../../../static/mobile/modules/manager/js/lib/mobiscroll.custom-2.16.1.min.js"></script>
    <script>
        $(".date").mobiscroll().date({
            theme: "ios",
            lang: "zh",
            labels: ["年", "月", "日"],
            dateFormat: "yyyy-mm-dd",
            showLabel: "true",
            endYear: "2030",
            startYear: "2015"
        })
        $(document).on('click', '.delBtn', function() {
            $(this).parent().remove();
        });
    </script>
